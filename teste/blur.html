<!DOCTYPE html>
<html>
<head>
  <!-- Links do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    /* Estilo para o elemento com fundo desfocado */
    .elemento-com-desfoque {
      background-image: url('../imgs/Matéria/Conteúdo/Post1/Fundo1_DAN.jpg');
      background-size: cover;
      width: 400px;
      height: 300px;
      border-radius: 4px;
      position: relative;
    }

    /* Estilo para o desfoque */
    .elemento-com-desfoque::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.342); /* Cor do desfoque */
      backdrop-filter: blur(3px); /* Tamanho do desfoque */
      -webkit-backdrop-filter: blur(8px); /* Suporte para navegadores WebKit (Safari) */
    }

    /* Estilo para o texto sobreposto */
    .texto-sobreposto {
      position: absolute;
      top: 50%; /* Centraliza verticalmente */
      left: 50%; /* Centraliza horizontalmente */
      transform: translate(-50%, -50%); /* Centraliza completamente */
      color: #000000;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="elemento-com-desfoque">
      <div class="texto-sobreposto">
        Texto Sobreposto
      </div>
    </div>
  </div>
</body>
</html>
